<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #body{
        height: 700px;
        background-image: linear-gradient(to bottom right, red, yellow);
    }
</style>
<body id="body">
    <input type="color" value="#0000ff" id="clr1" oninput="changecolor()"/>
    <input type="color" value="#ff0000" id="clr2" oninput="changecolor()"/>
    <script>
        function changecolor(){
            var color1 = document.getElementById("clr1").value;
            var color2 = document.getElementById("clr2").value;
            document.getElementById("body").style.backgroundImage = 
            "linear-gradient(to bottom right, " + color1 + " , " + color2 + ")";
            console.log(color1);
        }
        </script>
</body>
</html>
