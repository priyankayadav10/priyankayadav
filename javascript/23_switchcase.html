<body>
    <script>
        var text;
          switch (new Date() .getDay()){
            case 0:
            text = " Sunday";
            break;
            case 1:
            text = " Moday";
            break;
            case 2: 
            text = " Tuesday";
            break;
            case 3: 
            text = " Wednesday";
            break;
            // case 4: 
            // text = " Thursday";
            // break;
            case 5: 
            text = " Friday";
            break;
            case 6: 
            text = " Saturday";
            break;
            default: 
            text = "Looking forward to the Weekend";
        }
        document.write("Value is :" + text);
    </script>
