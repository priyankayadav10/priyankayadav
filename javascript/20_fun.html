    /* function with param and return..*/
    function hello(num1, num2){
      document.write("<br> result is :" + (num1 + num2) + " ....!");
       return num1 + num2;
  }  
  var res1 = hello(10,20);
  document.write("<br><b> res : " +res1 +"</b>");
  var res2 = hello(50,80);
  document.write("<br><i> res : " +res1 +"</i>");
  var res3 = hello(30,90);
  document.write("<br><mark> res : " +res1 +"</mark>");

      document.write("<br>Hi there...!");
  }
  hello();
