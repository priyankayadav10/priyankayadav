<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
    .pos-img{
        position: absolute;
    }

     #img1{
         bottom: 10px;
         border:1px solid rgb(0,0,2);
         right:10px;
     }
     #img2{
         top: 100px;
         border: 2px solid rgba(0,0, 0,0.7);
         left:400px;
     }
     #img3{
         top: 0px;
         border: 1px solid black;
         right: 300px;
         left:0px;
             }
    </style> 
</head>
<body>
    <img id="img1" class="pos-img" src="../img/img9.jpg" width="500">
    <img id="img2" class="pos-img" src="../img/img8.jpg" width="450">
    <img id="img3" class="pos-img" src="../img/img6.jpg" width="400">
</body>
</html>
