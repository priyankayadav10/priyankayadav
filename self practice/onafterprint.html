<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onafterprint="myFunction()">
    <h1>Try to print this document</h1>
    <p><b>Tip : </b>Keyboard shorcuts, such as Ctrl+P sets the page to print.</p>
    <p><i>Note : </i> The onafterprint event is not supported in safari and opera. </p>
    <p><u>Note : </u> In IE, the onafterprint event occurs before the print
     dialogue box, instead of after.</p>
    <script>
        function myFunction() {
            alert("This document is now being printed");
        }
    </script>
</body>
</html>
